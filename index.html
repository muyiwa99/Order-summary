<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-summary</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-2">
      <div class="card">
        <div class="card-header">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-body">
          <h2 class="mg-x2">Order-summary</h2>
          <p class="p-1">
            You can now listen to millions of songs, audiobooks and podacasts
            anywhere on any device anywhere you like!
          </p>

          <div class="plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="left">
              <p>Annual Plan <span>$59:99/year</span></p>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="buttons">
            <a class="button" href="#"><p>Proceed to payment</p></a>
            <a href="#" class="cancel"> Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
